
<!DOCTYPE html>
<html>
<head>
    <title>Color Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 30px;
            background: #fafafa;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Color Analysis Report</h1>

    <h2>Main Color</h2>
    <div style="width:120px;height:120px;border-radius:10px;background:rgb(235,245,246);"></div>

    <h2>Palette</h2>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(235,245,246);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(10,56,54);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(50,119,93);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(111,160,121);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(186,209,180);"></div>
    

    <h2>Classification</h2>
    <p>Temperature: cool</p>
    <p>Brightness: light</p>

    <h2>Metrics</h2>
    <ul>
        <li>Hue: 185.45454545454544</li>
        <li>Saturation: 0.044715447154471614</li>
        <li>Value: 0.9647058823529412</li>
        <li>Luminance: 0.9527301960784313</li>
    </ul>

</body>
</html>
