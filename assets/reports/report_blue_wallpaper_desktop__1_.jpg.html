
<!DOCTYPE html>
<html>
<head>
    <title>Color Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 30px;
            background: #fafafa;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Color Analysis Report</h1>

    <h2>Main Color</h2>
    <div style="width:120px;height:120px;border-radius:10px;background:rgb(49,74,107);"></div>

    <h2>Palette</h2>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(49,74,107);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(62,102,142);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(167,178,177);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(109,137,156);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(223,222,213);"></div>
    

    <h2>Classification</h2>
    <p>Temperature: cool</p>
    <p>Brightness: dark</p>

    <h2>Metrics</h2>
    <ul>
        <li>Hue: 214.13793103448276</li>
        <li>Saturation: 0.5420560747663551</li>
        <li>Value: 0.4196078431372549</li>
        <li>Luminance: 0.27869647058823527</li>
    </ul>

</body>
</html>
