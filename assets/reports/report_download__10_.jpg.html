
<!DOCTYPE html>
<html>
<head>
    <title>Color Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 30px;
            background: #fafafa;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Color Analysis Report</h1>

    <h2>Main Color</h2>
    <div style="width:120px;height:120px;border-radius:10px;background:rgb(22,31,59);"></div>

    <h2>Palette</h2>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(22,31,59);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(199,200,193);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(157,156,151);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(99,93,91);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(239,239,238);"></div>
    

    <h2>Classification</h2>
    <p>Temperature: cool</p>
    <p>Brightness: dark</p>

    <h2>Metrics</h2>
    <ul>
        <li>Hue: 225.40540540540542</li>
        <li>Saturation: 0.6271186440677966</li>
        <li>Value: 0.23137254901960785</li>
        <li>Luminance: 0.12199294117647058</li>
    </ul>

</body>
</html>
