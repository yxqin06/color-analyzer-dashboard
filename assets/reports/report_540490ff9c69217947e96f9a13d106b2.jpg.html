
<!DOCTYPE html>
<html>
<head>
    <title>Color Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 30px;
            background: #fafafa;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Color Analysis Report</h1>

    <h2>Main Color</h2>
    <div style="width:120px;height:120px;border-radius:10px;background:rgb(254,254,254);"></div>

    <h2>Palette</h2>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(254,254,254);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(174,174,172);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(152,156,159);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(116,121,128);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(192,191,188);"></div>
    

    <h2>Classification</h2>
    <p>Temperature: warm</p>
    <p>Brightness: light</p>

    <h2>Metrics</h2>
    <ul>
        <li>Hue: 0</li>
        <li>Saturation: 0.0</li>
        <li>Value: 0.996078431372549</li>
        <li>Luminance: 0.9960784313725489</li>
    </ul>

</body>
</html>
