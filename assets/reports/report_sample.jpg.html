
<!DOCTYPE html>
<html>
<head>
    <title>Color Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 30px;
            background: #fafafa;
            color: #333;
        }

        h1 { 
            font-size: 28px; 
            margin-bottom: 20px; 
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        .color-box {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            display: inline-block;
            margin-right: 15px;
            border: 2px solid #eee;
        }

        .palette-box {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: inline-block;
            margin-right: 10px;
            border: 2px solid #ddd;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-right: 10px;
        }

        .warm { background: #ffb59b; color: #8a3200; }
        .cool { background: #b3d7ff; color: #003c78; }
        .light { background: #fff2a8; color: #8a7300; }
        .dark  { background: #c6c6c6; color: #333; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .metric-label {
            font-weight: bold;
            width: 200px;
        }
    </style>
</head>

<body>

<h1>ðŸŽ¨ Color Analysis Report</h1>

<div class="section">
    <h2>Main Color</h2>
    <div class="color-box"
         style="background-color: rgb(203, 220, 230);">
    </div>
</div>

<div class="section">
    <h2>Dominant Palette</h2>
    
    <div class="palette-box"
         style="background-color: rgb(203, 220, 230);">
    </div>
    
    <div class="palette-box"
         style="background-color: rgb(111, 141, 156);">
    </div>
    
    <div class="palette-box"
         style="background-color: rgb(156, 184, 197);">
    </div>
    
    <div class="palette-box"
         style="background-color: rgb(53, 74, 89);">
    </div>
    
    <div class="palette-box"
         style="background-color: rgb(11, 21, 33);">
    </div>
    
</div>

<div class="section">
    <h2>Classification</h2>
    <span class="badge cool">Cool</span>
    <span class="badge light">Light</span>
</div>

<div class="section">
    <h2>Metrics</h2>
    <table>
        <tr>
            <td class="metric-label">Hue</td>
            <td>202.22</td>
        </tr>
        <tr>
            <td class="metric-label">Saturation</td>
            <td>0.12</td>
        </tr>
        <tr>
            <td class="metric-label">Value</td>
            <td>0.9</td>
        </tr>
        <tr>
            <td class="metric-label">Luminance</td>
            <td>0.851</td>
        </tr>
    </table>
</div>

</body>
</html>
