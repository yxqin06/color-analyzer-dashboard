
<!DOCTYPE html>
<html>
<head>
    <title>Color Analysis Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 30px;
            background: #fafafa;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Color Analysis Report</h1>

    <h2>Main Color</h2>
    <div style="width:120px;height:120px;border-radius:10px;background:rgb(56,182,248);"></div>

    <h2>Palette</h2>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(56,182,248);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(130,203,249);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(18,103,183);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(223,235,249);"></div>
    
    <div style="width:60px;height:60px;display:inline-block;margin-right:8px;border-radius:8px;background:rgb(3,7,15);"></div>
    

    <h2>Classification</h2>
    <p>Temperature: cool</p>
    <p>Brightness: light</p>

    <h2>Metrics</h2>
    <ul>
        <li>Hue: 200.625</li>
        <li>Saturation: 0.7741935483870968</li>
        <li>Value: 0.9725490196078431</li>
        <li>Luminance: 0.6273631372549019</li>
    </ul>

</body>
</html>
